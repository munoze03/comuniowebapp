<div th:fragment="jugadoresEstadisticasFragment">
    <!-- Includes all JS & CSS for the JavaScript Data Grid -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <!-- AG Grid CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" />

    <section class="resume-section" id="jugadoresEstadisticas">
        <div class="resume-section-content">
            <h2 class="mb-3 text-center ">Estadisticas de Jugadores</h2>
            <div id="tablaJugadores" class="ag-theme-alpine" style="width: 100%; height: 90vh; overflow-x: auto;"></div>
            <script id="jugadoresData" type="application/json"
                th:utext="${jugadoresJson}"></script>
        </div>
    </section>
    <hr class="m-0" />
    <!-- Modal de informaciÃ³n del jugador -->
    <div th:replace="~{fragments/jugadorModal :: jugadorModal}"></div>
</div>
