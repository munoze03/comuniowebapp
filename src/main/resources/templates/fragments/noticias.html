<div th:fragment="noticiasFragment">
    <section class="resume-section" id="noticias">
        <div class="resume-section-content">
            <h2 class="mb-3">Noticias</h2>
            <div th:if="${#lists.isEmpty(newsList)}">
                <p class="lead mb-5">No hay noticias recientes disponibles.</p>
            </div>

            <div th:if="${!#lists.isEmpty(newsList)}">
                <div id="noticiasContainer">
                    <div th:each="n, iterStat : ${newsList}" 
                        th:classappend="${iterStat.index >= 3} ? 'd-none extra-noticia' : ''" 
                        class="mb-4">
                        <h3 th:text="${n.title}" class="subheading"></h3>
                        <h3 class="subheadingFecha mb-1" th:text="${n.date}"></h3>
                        <div th:utext="${n.messageHtml}" class="text-white-50 small mb-0"></div>
                        <hr class="bg-light">
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-outline-light btn-sm" id="toggleNoticiasBtn" onclick="toggleNoticias()">Mostrar Anteriores</button>
                </div>
            </div>
        </div>
    </section>
    <hr class="m-0" />
    <!-- JS -->
    <script th:src="@{/js/scriptNoticias.js}"></script>  
</div>
