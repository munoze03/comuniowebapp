<div th:fragment="administracionFragment">
    <section class="resume-section" id="administracion">
        <div class="resume-section-content">
            <h2 class="mb-3 text-center">Administración</h2>

            
            <!-- Acordeón principal -->
            <div class="accordion mb-3" id="accordionPrincipal">

                <!-- Deshacer Fichaje -->
                <div class="accordion-item bg-transparent border-0">
                    <h2 class="accordion-header" id="headingDeshacer">
                        <button class="accordion-button collapsed bg-success text-white" type="button" 
                                data-bs-toggle="collapse" data-bs-target="#collapseDeshacer" 
                                aria-expanded="false" aria-controls="collapseDeshacer">
                            Deshacer Fichaje
                        </button>
                    </h2>
                    <div id="collapseDeshacer" class="accordion-collapse collapse" 
                        aria-labelledby="headingDeshacer" data-bs-parent="#accordionPrincipal">
                        <div class="accordion-body">

                            <!-- Aquí tu código de transacciones -->
                            <div th:if="${#lists.isEmpty(historialTransacciones)}">
                                <p class="lead mb-5">No hay historial de transacciones disponibles.</p>
                            </div>

                            <div th:if="${!#lists.isEmpty(historialTransacciones)}">
                                <form id="transaccionesForm" method="post" action="/transacciones/eliminar">
                                    <div id="transaccionesContainer">
                                        <div th:each="t, iterStat : ${historialTransacciones}" 
                                            th:classappend="${iterStat.index >= 5} ? 'd-none extra-transacciones' : ''" 
                                            class="m-0 p-0">

                                            <div class="d-flex align-items-center">
                                                <!-- Checkbox al inicio -->
                                                <input type="checkbox" name="ids" th:value="${t.id}" class="form-check-input me-2"/>

                                                <!-- Texto transacción -->
                                                <div th:utext="${t.name} + ' de ' + ${t.propietarioNombre} + ' a ' + ${t.compradorNombre}" 
                                                    class="text-white-50 small mb-0 mt-0"></div>
                                            </div>

                                            <hr class="bg-light m-0"/>
                                        </div>
                                    </div>

                                    <!-- Botón eliminar al final de la lista -->
                                    <div class="mt-3">
                                        <button type="submit" class="btn btn-danger btn-sm">Eliminar seleccionados</button>
                                        <button type="button" class="btn btn-outline-light btn-sm" id="mostrarMasBtn" onclick="toggleTransacciones(this)">Mostrar más</button>
                                        <button type="button" class="btn btn-outline-light btn-sm" id="mostrarMenosBtn" onclick="toggleTransacciones(this)">Mostrar menos</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sanciones y Abonos -->
                <div class="accordion-item bg-transparent border-0">
                    <h2 class="accordion-header" id="headingSanciones">
                        <button class="accordion-button collapsed bg-success text-white" type="button" 
                                data-bs-toggle="collapse" data-bs-target="#collapseSanciones" 
                                aria-expanded="false" aria-controls="collapseSanciones">
                            Administración de miembros 
                        </button>
                    </h2>
                    <div id="collapseSanciones" class="accordion-collapse collapse" 
                        aria-labelledby="headingSanciones" data-bs-parent="#accordionPrincipal">
                        <div class="accordion-body">
                            <div th:if="${#lists.isEmpty(historialTransacciones)}">
                                <p class="lead mb-5">No hay historial de transacciones disponibles.</p>
                            </div>

                            <div th:if="${!#lists.isEmpty(historialTransacciones)}">
                                <form id="transaccionesForm" method="post" action="/transacciones/eliminar">
                                    <div id="transaccionesContainer">
                                        <div th:each="t, iterStat : ${historialTransacciones}" 
                                            th:classappend="${iterStat.index >= 5} ? 'd-none extra-transacciones' : ''" 
                                            class="m-0 p-0">

                                            <div class="d-flex align-items-center">
                                                <!-- Checkbox al inicio -->
                                                <input type="checkbox" name="ids" th:value="${t.id}" class="form-check-input me-2"/>

                                                <!-- Texto transacción -->
                                                <div th:utext="${t.name} + ' de ' + ${t.propietarioNombre} + ' a ' + ${t.compradorNombre}" 
                                                    class="text-white-50 small mb-0 mt-0"></div>
                                            </div>

                                            <hr class="bg-light m-0"/>
                                        </div>
                                    </div>

                                    <!-- Botón eliminar al final de la lista -->
                                    <div class="mt-3">
                                        <button type="submit" class="btn btn-danger btn-sm">Eliminar seleccionados</button>
                                        <button type="button" class="btn btn-outline-light btn-sm" id="mostrarMasBtn" onclick="toggleTransacciones(this)">Mostrar más</button>
                                        <button type="button" class="btn btn-outline-light btn-sm" id="mostrarMenosBtn" onclick="toggleTransacciones(this)">Mostrar menos</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Administración de miembros -->
                <div class="accordion-item bg-transparent border-0">
                    <h2 class="accordion-header" id="headingMiembros">
                        <button class="accordion-button collapsed bg-success text-white" type="button" 
                                data-bs-toggle="collapse" data-bs-target="#collapseMiembros" 
                                aria-expanded="false" aria-controls="collapseMiembros">
                            Sanciones y Abonos
                        </button>
                    </h2>
                    <div id="collapseMiembros" class="accordion-collapse collapse" 
                        aria-labelledby="headingMiembros" data-bs-parent="#accordionPrincipal">
                        <div class="accordion-body">
                            <p class="text-white-50 small">Aquí irá la administración de miembros...</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <hr class="m-0" />
</div>
