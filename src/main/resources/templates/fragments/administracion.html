<div th:fragment="administracionFragment">
    <section class="resume-section" id="administracion">
        <div class="resume-section-content">
            <h2 class="mb-3 text-center">Administración</h2>
            <!-- Acordeón principal -->
            <div class="accordion mb-3" id="accordionPrincipal">

                <!-- Deshacer Fichaje -->
                <div class="accordion-item bg-transparent border-0">
                    <h2 class="accordion-header" id="headingDeshacer">
                        <button class="accordion-button collapsed bg-success text-white" type="button" 
                                data-bs-toggle="collapse" data-bs-target="#collapseDeshacer" 
                                aria-expanded="false" aria-controls="collapseDeshacer">
                            Deshacer Fichaje
                        </button>
                    </h2>
                    <div id="collapseDeshacer" class="accordion-collapse collapse" 
                        aria-labelledby="headingDeshacer" data-bs-parent="#accordionPrincipal">
                        <div class="accordion-body">

                            <!-- Aquí tu código de transacciones -->
                            <div th:if="${#lists.isEmpty(historialTransacciones)}">
                                <p class="lead mb-5">No hay historial de transacciones disponibles.</p>
                            </div>

                            <div th:if="${!#lists.isEmpty(historialTransacciones)}">
                                <form id="transaccionesForm" method="post" action="/administracion/anularFichajeAdministracion">
                                    <div id="transaccionesContainer">
                                        <div th:each="t, iterStat : ${historialTransacciones}" 
                                            th:classappend="${iterStat.index >= 5} ? 'd-none extra-transacciones' : ''" 
                                            class="m-0 p-0">

                                            <div class="d-flex align-items-center">
                                                <!-- Checkbox al inicio -->
                                                <input type="checkbox" name="ids" th:value="${t.id}" class="form-check-input me-2"/>

                                                <!-- Texto transacción -->
                                                <div th:utext="${t.name} + ' de ' + ${t.propietarioNombre} + ' a ' + ${t.compradorNombre}" 
                                                    class="text-white-50 small mb-0 mt-0"></div>
                                            </div>

                                            <hr class="bg-light m-0"/>
                                        </div>
                                    </div>

                                    <!-- Botón eliminar al final de la lista -->
                                    <div class="mt-3">
                                        <button type="submit" class="btn btn-danger btn-sm">Eliminar seleccionados</button>
                                        <button type="button" class="btn btn-outline-light btn-sm" id="mostrarMasBtn" onclick="toggleTransacciones(this)">Mostrar más</button>
                                        <button type="button" class="btn btn-outline-light btn-sm" id="mostrarMenosBtn" onclick="toggleTransacciones(this)">Mostrar menos</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Administración de miembros -->
                <div class="accordion-item bg-transparent border-0">
                    <h2 class="accordion-header" id="headingSanciones">
                        <button class="accordion-button collapsed bg-success text-white" type="button" 
                                data-bs-toggle="collapse" data-bs-target="#collapseSanciones" 
                                aria-expanded="false" aria-controls="collapseSanciones">
                            Administración de miembros 
                        </button>
                    </h2>
                    <div id="collapseSanciones" class="accordion-collapse collapse" 
                        aria-labelledby="headingSanciones" data-bs-parent="#accordionPrincipal">
                        <div class="accordion-body">
                            <div th:if="${#lists.isEmpty(datosUsuarios)}">
                                <p class="lead mb-5">No hay historial de transacciones disponibles.</p>
                            </div>

                            <div th:if="${!#lists.isEmpty(datosUsuarios)}">
                                <table class="table text-white">
                                    <thead>
                                        <tr class="text-success">
                                            <th>Nombre</th>
                                            <th style="text-align: center;">Administrador</th>
                                            <th style="text-align: center;">Actividad</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="d, stat : ${datosUsuarios}">
                                            <td th:text="${#strings.capitalize(d.firstName)} + ' ' + ${#strings.capitalize(d.lastName)}"></td>
                                            <td style="text-align: center;" th:text="${d.isLeader} ? 'Sí' : 'No'"></td>
                                            <td style="text-align: center;">
                                                <span class="orange-dot" th:if="${d.lastAction == 'naranja'}">●</span>
                                                <span class="green-dot" th:if="${d.lastAction == 'verde'}">●</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sanciones y Abonos -->
                <div class="accordion-item bg-transparent border-0">
                    <h2 class="accordion-header" id="headingMiembros">
                        <button class="accordion-button collapsed bg-success text-white" type="button" 
                                data-bs-toggle="collapse" data-bs-target="#collapseMiembros" 
                                aria-expanded="false" aria-controls="collapseMiembros">
                            Sanciones y Abonos
                        </button>
                    </h2>
                    <div id="collapseMiembros" class="accordion-collapse collapse" 
                        aria-labelledby="headingMiembros" data-bs-parent="#accordionPrincipal">
                        <div class="accordion-body">
                            <form th:action="@{/administracion/abonoSancion}" th:value="${administracionForm}" method="post">
                                <div class="row mb-3 align-items-end">
                                    <!-- Selector Tipo -->
                                    <div class="col-md-4">
                                        <label for="tipo" class="form-label text-white">Tipo</label>
                                        <select class="form-select" id="tipo" name="tipo">
                                            <option value="" disabled selected>Selecciona tipo...</option>
                                            <option value="Abono">Abono</option>
                                            <option value="Sanción">Sanción</option>
                                        </select>
                                    </div>

                                    <!-- Selector Miembro -->
                                    <div class="col-md-4">
                                        <label for="usuario" class="form-label text-white">Usuario</label>
                                        <select class="form-select" id="usuario" name="id">
                                            <option value="" disabled selected>Selecciona usuario...</option>
                                            <option th:each="d : ${datosUsuarios}" th:value="${d.id}" th:text="${#strings.capitalize(d.firstName)} + ' ' + ${#strings.capitalize(d.lastName)}"></option>
                                        </select>
                                    </div> 

                                    <!-- Cantidad -->
                                    <div class="col-md-4">
                                        <label for="cantidad" class="form-label text-white">Cantidad</label>
                                        <input type="number" class="form-control" min="0" id="cantidad" name="cantidad" placeholder="Introduce cantidad">
                                    </div>
                                </div>

                                <!-- Concepto -->
                                <div class="mb-3">
                                    <label for="concepto" class="form-label text-white">Concepto</label>
                                    <textarea class="form-control" id="concepto" name="concepto" rows="4" placeholder="Motivo o descripción"></textarea>
                                </div>

                                <!-- Botón -->
                                <div class="mb-3 text-center">
                                    <button type="submit" class="btn btn-success ">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <hr class="m-0" />
</div>
