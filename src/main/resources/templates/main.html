<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Menú principal de Comunio" />
        <meta name="author" content="Enrique Muñoz" />
        <title>Menú</title>
        <link rel="icon" type="image/x-icon" th:href="@{/assets/logoOriginal.png}" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <!-- Bootstrap icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    </head>
    <body id="page-top">
        <!-- Navegacion -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand">
                <span class="d-block d-lg-none" id="saldoMovil" 
                    th:text="'Saldo: ' + ${#numbers.formatInteger(userInfo.budget, 0, 'POINT')} + '€'" ></span>
                <span class="d-none d-lg-block">
                    <img class="img-fluid img-profile rounded-circle mx-auto mb-2" 
                    th:src="@{/assets/logoOriginal.png}" alt="logo"/></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#noticias">Noticias</a></li>
                    <li class="nav-item"><a class="nav-link" href="#mercado">Mercado</a></li>
                    <li class="nav-item"><a class="nav-link" href="#plantilla">Plantilla</a></li>
                    <li class="nav-item"><a class="nav-link" href="#ofertas">Ofertas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#alineacion">Alineación</a></li>
                    <li class="nav-item"><a class="nav-link" href="#clasificacion">Clasificación</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/estadisticas}">Estadísticas</a></li>
                    <li class="nav-item" th:if="${userInfo.isLeader}">
                        <a class="nav-link" href="#administracion">Administracion</a>
                    </li>                    
                </ul>
            </div>
            <!-- Presupuesto fijo en la barra lateral -->
            <div class="d-none d-lg-block budget-fixed">
                <span th:text="'Saldo: ' + ${#numbers.formatInteger(userInfo.budget, 0, 'POINT')} + '€'"></span>
            </div>
        </nav>

        <!-- Contenido de la Pagina-->
        <main class="container-fluid p-0">
            <!-- Noticias -->
            <section th:replace="~{fragments/noticias :: noticiasFragment}"></section>
            <hr class="m-0" />
            <!-- Mercado -->
            <section th:replace="~{fragments/mercado :: mercadoFragment}"></section>
            <hr class="m-0" />
            <!-- Plantilla -->
            <section th:replace="~{fragments/plantilla :: plantillaFragment}"></section>
            <hr class="m-0" />
            <!-- Ofertas -->
            <section th:replace="~{fragments/ofertas :: ofertasFragment}"></section>
            <hr class="m-0" />
            <!-- Alineacion -->
            <section th:replace="~{fragments/alineacion :: alineacionFragment}"></section>
            <hr class="m-0" />
            <!-- Clasificacion -->
            <section th:replace="~{fragments/clasificacion :: clasificacionFragment}"></section>
            <hr class="m-0" />
            <!-- Administracion -->
            <section th:if="${userInfo.isLeader}" th:replace="~{fragments/administracion :: administracionFragment}"></section>
        </main>

        <!-- Mensaje Pop-Up -->
        <div th:replace="~{fragments/modal :: mensajeModal}"></div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Core theme JS-->
        <script th:src="@{/js/scriptMain.js}"></script>
    </body>
</html>
