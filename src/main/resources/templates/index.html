<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comunio Jujas</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <link rel="stylesheet" th:href="@{/css/background.css}">

  <!-- JS -->
  <script th:src="@{/js/script.js}"></script>
</head>
<body>
  <div class="login-box">
    <div class="card">
      <div class="login-snip">
        <div class="title">
          <h1>Comunio Jujas</h1>
        </div>
        <div class="login-space">
          <form id="loginForm" th:action="@{/api/login}" method="post">
            <div class="group">
              <label for="user" class="label">Usuario</label>
              <input id="user" type="text" class="input" name="username" placeholder="Usuario">
            </div>
            <div class="group">
              <label for="pass" class="label">Contraseña</label>
              <input id="pass" type="password" class="input" name="password" placeholder="Contraseña">
            </div>
            <div class="group checkbox-group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Recuérdame</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Loguearse">
            </div>
          </form>
          <div class="hr"></div>
          <div class="foot">
            <p>Made By Kikinho</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
