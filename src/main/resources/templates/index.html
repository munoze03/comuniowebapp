<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Página de inicio de sesión de ComunioWebApp" />
        <meta name="author" content="Enrique Muñoz" />
        <title>ComunioWebApp - Login</title>
        <link rel="icon" type="image/x-icon" th:href="@{/assets/logoOriginal.png}" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <!-- Estilos personalizados -->
        <link rel="stylesheet" th:href="@{/css/stylesEstadisticas.css}">
        <link rel="stylesheet" th:href="@{/css/indexStyle.css}">
        
    </head>

    <body id="page-top">
        <div class="login-box">
            <div class="card resume-section">
                <div class="login-snip">
                    <div class="title">
                        <img class="logo" th:src="@{/assets/logoIndex.png}" alt="Comunio">
                    </div>

                    <div class="login-space">
                        <form id="loginForm" th:action="@{/api/login}" method="post">
                            <div class="group">
                                <label for="user" class="label"><strong>Usuario</strong></label>
                                <input id="user" type="text" class="input" name="username" placeholder="Usuario" required/>
                            </div>

                            <div class="group">
                                <label for="pass" class="label"><strong>Contraseña</strong></label>
                                <input id="pass" type="password" class="input" name="password" placeholder="Contraseña" required />
                            </div>

                            <div class="group checkbox-group">
                                <input id="check" type="checkbox" class="check">
                                <label for="check"><span class="icon"></span><strong>  Recuérdame</srtong></label>
                            </div>

                            <div class="group">
                                <input type="submit" class="button" value="Login">
                            </div>
                        </form>
                    </div>

                    <!-- Modal personalizado de error -->
                    <div th:if="${error}" class="custom-modal-overlay">
                        <div class="custom-modal-content">
                        <h2 class="custom-modal-title">Error de autenticación</h2>
                        <p th:text="${error}" class="custom-modal-message">Ha ocurrido un error.</p>
                        <a href="/" class="custom-modal-button">Aceptar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script th:src="@{/js/scriptIndex.js}"></script>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Mensaje Pop-Up -->
        <div th:replace="~{fragments/modal :: mensajeModal}"></div>

    </body>
</html>
